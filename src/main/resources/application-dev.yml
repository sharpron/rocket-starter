debug: true

logging:
  level:
    org:
      hibernate:
        type: trace
spring:
  jpa:
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/admin_dev?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true
    username: root
    password: 123456

  redis:
    host: localhost
    port: 6379
    database: 1

upload-directory: './files'

security:
  lock:
    enabled: true
    max-try-times: 5
    lock-duration: 30m
  password-expire:
    enabled: true
    lifetime-duration: 90d
